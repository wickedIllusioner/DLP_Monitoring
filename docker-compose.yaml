version: '3.8'

services:
  db:
    image: postgres:16-alpine
    container_name: dlp-postgres
    environment:
      POSTGRES_DB: dlp_system
      POSTGRES_USER: dlp_admin
      POSTGRES_PASSWORD: dlp_pass123
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dlp_admin -d dlp_system"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - dlp-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: dlp-server
    env_file:
      - .env.docker
    ports:
      - "8080:8080"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./backend/logs:/app/logs
    networks:
      - dlp-network
    restart: unless-stopped


volumes:
  postgres_data:

networks:
  dlp-network:
    driver: bridge
